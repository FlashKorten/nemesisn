function collectParams() {
  var query = "";
  $("select.driller").each(function() {
    if ($(this).val()) {
      var box = "input:checked#" + this.id + "box";
      query += ((query === "") ? "" : "&")
            + this.id + "="
            + ($(box).length > 0 ? (-1) * $(this).val() : $(this).val());
    }
  });
  return query;
}

function getDrillerJson() {
  $.ajax({
dataType: "jsonp",
jsonp: "callback",
jsonpCallback: "updateSelectors",
url: "http://localhost:3003/q",
data: collectParams(),
  });
}

updateSimpleSelector = function(data, f1, f2, f3) {
  var g = '<option value="">';
  if (data[f1].Groups != undefined) {
    g += 'Select an '+f2+'<\/option>';
    for (d in data[f1].Groups) {
      g += "<option value=\""+data[f1].Groups[d].GroupId+"\">"+data[f1].Groups[d].GroupId+"  ("+data[f1].Groups[d].Matches+")<\/option>";
    }
  } else if (data[f1].Entries.length > 0) {
    g += 'Select a '+f2+'<\/option>';
    for (d in data[f1].Entries) {
      var v = data[f1].Entries[d]["Value"];
      g += "<option value=\""+v+"\">"+v+"<\/option>";
    }
  }
  $('select#'+f3).empty().append(g);
}

updateSelector = function(data, f1, f2) {
  if ($('select#'+f2+' option:selected').val() !== "") {
    if (data[f1].Entries.length = 1) {
      $('select#'+f2+' option').filter(function() {
        return ($(this).val() && !$(this).attr('selected'))
          }).remove();
    }
    return;
  }
  var g = '<option value="">';
  if (data[f1].Groups != undefined) {
    g += 'Select a '+f2+'<\/option>';
    for (d in data[f1].Groups) {
      g += "<option value=\""+data[f1].Groups[d].GroupId+"\">"+data[f1].Groups[d].GroupId+"  ("+data[f1].Groups[d].Matches+")<\/option>";
    }
  } else if (data[f1].Entries.length > 1) {
    g += 'Select an '+f2+'<\/option>';
    for (d in data[f1].Entries) {
      g += "<option value=\""+data[f1].Entries[d].Id+"\">"+data[f1].Entries[d].Name+"<\/option>";
    }
  } else if (data[f1].Entries.length === 1){
    g += 'Unselect '+f2+'<\/option>';
    var v = data[f1].Entries[0].Id;
    if (v < 0) {
      v *= -1;
      $("input[name="+f2+"]").attr('checked', true);
    }
    g += "<option value=\""+data[f1].Entries[0].Id+"\">"+data[f1].Entries[0].Name+"<\/option>";
  }
  $('select#'+f2).empty().append(g);
}

updateSelectors = function(data){

  updateSimpleSelector(data, "FromRanges", "FromRange", "fromRange");
  updateSimpleSelector(data, "UpToRanges", "UpToRange", "upToRange");
}
